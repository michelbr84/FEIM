<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAIM - Futebol AI Manager</title>
  <style>
    /* Reset simples */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Verdana, sans-serif;
      background-color: #00194a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barra de título no topo */
    header {
      background-color: #00194a;
      padding: 12px 20px;
      border-bottom: 2px solid #ffcc00;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      display: flex;
      align-items: center;
      user-select: none;
    }

    /* Container principal flexível em coluna para mobile
       e linha para desktop */
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 0;
      overflow: hidden;
    }

    /* Menu lateral */
    nav {
      background-color: #0066cc;
      width: 160px;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      border-right: 2px solid #ffcc00;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 20px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background-color 0.3s, border-left-color 0.3s;
      user-select: none;
    }

    nav button:hover {
      background-color: #3399ff;
    }

    nav button:active, nav button.active {
      background-color: #005bb5;
      border-left-color: #ffcc00;
      color: #ffcc00;
    }

    /* Área principal */
    main {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background-color: #002f7f;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      user-select: none;
    }

    th, td {
      border: 1px solid #005bb5;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #004080;
      color: #ffcc00;
    }

    tr:nth-child(even) {
      background-color: #003370;
    }

    tr:hover {
      background-color: #004a99;
      cursor: default;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        flex-direction: row;
        border-right: none;
        border-bottom: 2px solid #ffcc00;
      }

      nav button {
        flex: 1;
        text-align: center;
        border-left: none;
        border-bottom: 4px solid transparent;
      }

      nav button:active, nav button.active {
        border-left: none;
        border-bottom-color: #ffcc00;
      }
    }
  </style>
</head>
<body>
  <header>
    FAIM - Futebol AI Manager
  </header>
  <div class="container">
    <nav id="menu">
      <button data-section="escalacao" class="active">Elenco</button>
      <button data-section="transferencias">Transferências</button>
      <button data-section="taticas">Táticas</button>
      <button data-section="competições">Competições</button>
      <button data-section="opcoes">Opções</button>
    </nav>
    <main id="conteudo">
      <!-- Conteúdo da seção será inserido por JS -->
    </main>
  </div>

  <script>
    // Dados fictícios dos jogadores
    const jogadores = [
      { nome: "Gabriel Silva", posicao: "ATA", idade: 24, nacionalidade: "Brasileiro", condicao: 95 },
      { nome: "Lucas Pereira", posicao: "MEI", idade: 27, nacionalidade: "Brasileiro", condicao: 90 },
      { nome: "João Gonçalves", posicao: "DEF", idade: 30, nacionalidade: "Brasileiro", condicao: 87 },
      { nome: "Mateus Costa", posicao: "GOL", idade: 29, nacionalidade: "Brasileiro", condicao: 92 },
      { nome: "Diego Souza", posicao: "ATA", idade: 22, nacionalidade: "Brasileiro", condicao: 94 },
      { nome: "Robert Johnson", posicao: "MEI", idade: 26, nacionalidade: "Americano", condicao: 89 },
      { nome: "James Wilson", posicao: "DEF", idade: 25, nacionalidade: "Americano", condicao: 85 },
      { nome: "Michael Lee", posicao: "GOL", idade: 28, nacionalidade: "Americano", condicao: 90 },
      { nome: "Anthony Brown", posicao: "ATA", idade: 23, nacionalidade: "Americano", condicao: 88 },
      { nome: "Kevin Davis", posicao: "MEI", idade: 24, nacionalidade: "Americano", condicao: 91 }
    ];

    const areas = {
      escalacao: renderTabelaJogadores,
      transferencias: () => `<p>Funcionalidade de Transferências não implementada.</p>`,
      taticas: () => `<p>Funcionalidade de Táticas não implementada.</p>`,
      competições: () => `<p>Funcionalidade de Competições não implementada.</p>`,
      opcoes: () => `<p>Configurações e opções do jogo.</p>`
    };

    const menu = document.getElementById('menu');
    const conteudo = document.getElementById('conteudo');

    function renderTabelaJogadores() {
      let tabela = `
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Posição</th>
              <th>Idade</th>
              <th>Nacionalidade</th>
              <th>Condição (%)</th>
            </tr>
          </thead>
          <tbody>
      `;
      jogadores.forEach(jogador => {
        tabela += `<tr>
          <td>${jogador.nome}</td>
          <td>${jogador.posicao}</td>
          <td>${jogador.idade}</td>
          <td>${jogador.nacionalidade}</td>
          <td>${jogador.condicao}</td>
        </tr>`;
      });
      tabela += `</tbody></table>`;
      return tabela;
    }

    function ativarBotao(botao) {
      // Remover classe active dos botões
      [...menu.children].forEach(btn => btn.classList.remove('active'));
      // Adicionar classe active no botão clicado
      botao.classList.add('active');
    }

    menu.addEventListener('click', (e) => {
      if(e.target.tagName === 'BUTTON') {
        ativarBotao(e.target);
        const secao = e.target.getAttribute('data-section');
        conteudo.innerHTML = areas[secao]();
        // Efeito visual de clique temporário
        e.target.style.backgroundColor = '#004a99';
        setTimeout(() => {
          // somente ajustar se o botão está ativo
          if(e.target.classList.contains('active')) {
            e.target.style.backgroundColor = '#005bb5';
          } else {
            e.target.style.backgroundColor = '';
          }
        }, 150);
      }
    });

    // Inicializa o conteúdo da seção Elenco
    conteudo.innerHTML = renderTabelaJogadores();
  </script>
</body>
</html>
